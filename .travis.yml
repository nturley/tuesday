notifications:
  email: false
language: c
addons:
  homebrew:
    packages:
      - flex
  apt:
    packages:
      - flex
before_script:
  - mkdir build
  - cd build
script:
  - cmake .. && make
jobs:
  include:
    - stage: osx build
      os: osx
      deploy: &deploy_base
        provider: releases
        api_key:
          secure: 
        file: libtuesday.*
        draft: true
        skip_cleanup: true
        on:
          repo: nturley/tuesday
    - stage: linux build and publish
      os: linux
      deploy:
        <<: *deploy_base
        draft: false
