language: c
matrix:
  include:
    - name: gcc
      os: linux
      script: cmake .. && make
    - name: osx clang
      os: osx
      script: cmake .. && make
    - name: linux emscripten
      os: linux
      install:
        - wget https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz
        - tar xvzf emsdk-portable.tar.gz
        - cd emsdk-portable
        - ./emsdk install latest
        - ./emsdk activate latest
        - source ./emsdk_env.sh
        - cd ..
      script: CC=$EMSCRIPTEN/emcc cmake .. && make
addons:
  homebrew:
    packages:
    - flex
  apt:
    packages:
    - flex
before_script:
  - mkdir build
  - cd build

